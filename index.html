<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
       
        <div class="card-weather" style="width: 60rem;">
            <div class="card-body">
               
              <h1 class="card-title">Weather<span class="italic">in</span>
    
      </h1>
          <h2 class="City-h2"> 
             <form id="cities">
                  <input type="city" placeholder="Enter a City here"  id="cityInput"  autocomplete="off" autofocus="on" />
                <input type="submit" value="Search" class="search-button"/> 
                <button>🌍 Weather current location</button>
              </form>
               
                <br/>
             
                <div class="cityname" id="newCity">Berlin <br/>
                
                </div>
             
              </h2>
             <h3  id="today">  <span class="date">  Saturday 3 March, </span>  
              <span class="time"> 07:29</span></h3>
              <br/> 
              
              <h4 >    
  
                             currently raining ☔
                             <br/>
                             <div class="temperature" >    <span class="day" id="dayGrad">☀ 17 </span>
                              <span class="degrees">
                             <a href="#" id="celciusDay">°C</a> | <a href="#"  id="fahrenheitDay">°F </a> 
                            </span>
                          </br>
                               <span class="night" id="nightGrad"> 🌙 10 </span>
                              <span class="celcius>"
                              <a href="#"  id="celciusNight">°C</a> | <a href="#" id="fahrenheitNight">°F </a> 
                                 </span>
                             </div>

                            
                      </h4>
          
                    </br>
          <hr/>
        </br>
           <p><strong>Next Week Forecast</strong></p>    

         
          </br>      
                

   
   <div class="table"> <strong>
      <div class="row">
          <div class="col-2">
           Son

           Tue 
         </div>

         </div>
          <div class="col-2">
         Thu 
         </div>
       </div>

       <div class="row">

        4.March 🌞
      </div>
       <div class="col-2">
        5.March ⛅ 
      </div>
       <div class="col-2">
        6.March 🌧

       <div class="col-2">
        7.March 🌨
      </div>
       <div class="col-2">
        8.March ❄
      </div>  
     </div>
     
     <div class="row">
      <div class="col-2">
         25°C|°F</br> 18°C|°F
      </div>

          19°C|°F</br>10°C|°F

         1°°C|°F</br>-2°C|°F
      </div> 
     </div>
        
       </div>
      </strong>
      </div>
    
       
          <script src="src/index.js"> </script>
     

     
         
    </div>
